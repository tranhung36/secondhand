<div class="row">
    <!-- PRODUCT-->
    {% for item in object_list %}
    <div class="col-lg-4 col-sm-6">
        <div class="product text-center">
            <div class="mb-3 position-relative">
                <div class="badge text-white">New</div><a class="d-block"
                    href="{{ item.get_absolute_url }}"><img class="img-fluid w-100" {% if item.image %} src="{{ item.image.url }}" {% endif %}
                        alt="..."></a>
                <div class="product-overlay">
                    <ul class="mb-0 list-inline">
                        <li class="list-inline-item m-0 p-0"><a class="btn btn-sm btn-outline-dark" href="#"><i
                                    class="far fa-heart"></i></a></li>
                        <li class="list-inline-item m-0 p-0"><a class="btn btn-sm btn-dark"
                                href="{{ item.get_add_to_cart_url }}">Add to
                                cart</a></li>
                        <li class="list-inline-item mr-0"><a class="btn btn-sm btn-outline-dark" href="#productView"
                                data-toggle="modal"><i class="fas fa-expand"></i></a></li>
                    </ul>
                </div>
            </div>
            <h6> <a class="reset-anchor" href="detail.html">{{ item.title }}</a></h6>
            <p class="small text-muted">{{ item.price }} VND</p>
        </div>
    </div>
    {% endfor %}
</div>
<!-- PAGINATION-->
{% if is_paginated %}
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center justify-content-lg-end">
        {% if page_obj.has_previous %}
        <li class="page-item"><a class="page-link" href="?page={{ page_obj.previous_page_number }}"
                aria-label="Previous"><span aria-hidden="true">«</span></a></li>
        {% endif %}
        <li class="page-item active"><a class="page-link" href="?page={{ page_obj.number }}">{{ page_obj.number }}</a>
        </li>
        {% if page_obj.has_next %}
        <li class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}" aria-label="Next"><span
                    aria-hidden="true">»</span></a></li>
        {% endif %}
    </ul>
</nav>
{% endif %}
